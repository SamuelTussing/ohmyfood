<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e56d8156c1.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood" class="header--img">
    </header>
    <section class="explore">
        <div class="explore--location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="explore--infos">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <div class="explore--infos--cta">
                <span>Explorer nos restaurants</span>
            </div>
        </div>
    </section>
    <section class="function">
        <h2>Fonctionnement</h2>
        <div class="function--desc">
            <div class="function--desc--cta">
                <span>1</span>
                <div class="function--desc--cta--txt">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
            </div>
            <div class="function--desc--cta">
                <span>2</span>
                <div class="function--desc--cta--txt">
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </div>
            </div>
            <div class="function--desc--cta">
                <span>3</span>
                <div class="function--desc--cta--txt">
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </div>
    </section>
    <section class="restos">
        <h2>Restaurants</h2>
        <div class="restos--choices">
            <article class="restos--choices--card">
                <img src="/.images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image du restaurant La palette du goût">
                <span class="restos--choices--card--comm">Nouveau</span>
                <div class="restos--choices--card--txt">
                    <h3>La Palette du Goût</h3>
                    <P>Ménilmontant</P>
                </div>
                <i class="fa-light fa-heart"></i>
            </article>
        </div>
    </section>

</body>
</html>
